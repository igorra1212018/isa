<div class="center">
    <h2 class="mt-2 ml-3">Define Loyalty Program</h2>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <form #loyaltyForm="ngForm" class="mt-2 ml-3">
    
    <div class="form-group">
      <label for="points">Points per Blood Donation:</label>
      <input type="number" id="points" name="points" class="form-control" [(ngModel)]="pointsPerDonation"/>
    </div>
    
    <div class="form-group">
      <label for="category">Category 1 Name:</label>
      <input type="text" id="category1" name="category1" class="form-control" [(ngModel)]="category1Name" />
    </div>
    
    <div class="form-group">
      <label for="requiredPoints">Required Points:</label>
      <input type="number" id="requiredPoints1" name="requiredPoint1s" class="form-control" [(ngModel)]="category1Points" />
    </div>

    <div class="form-group">
        <label for="category">Category 2 Name:</label>
        <input type="text" id="category2" name="category2" class="form-control" [(ngModel)]="category2Name" />
      </div>
      
      <div class="form-group">
        <label for="requiredPoints">Required Points:</label>
        <input type="number" id="requiredPoints2" name="requiredPoints2" class="form-control" [(ngModel)]="category2Points" />
      </div>

      <div class="form-group">
        <label for="category">Category 3 Name:</label>
        <input type="text" id="category3" name="category3" class="form-control" [(ngModel)]="category3Name" />
      </div>
      
      <div class="form-group">
        <label for="requiredPoints">Required Points:</label>
        <input type="number" id="requiredPoints3" name="requiredPoints3" class="form-control" [(ngModel)]="category3Points" />
      </div>
    
    <button class="btn btn-primary" (click)="saveLoyaltyProgram()">Update Loyalty Program</button>
    
    </form>
</div>
