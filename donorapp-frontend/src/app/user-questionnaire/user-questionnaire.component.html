<div class="container">
    <div class="card mt-5" *ngIf="!(questions === undefined) && questions.length != 0">
        <div class="header gradient-blue">
            <div class="row d-flex justify-content-center">
                <h3 class="text-white mb-1 mt-1 font-weight-bold">Questionnaire</h3>
            </div>
        </div>

        <div class="card-body mx-4">
            <div class="row d-flex mt-2" style="border-bottom: 1px solid #9e9e9e;" *ngFor = "let q of questions">
                <div class="col-md-12">
                    <p class="font-weight-bold">
                    {{q.text}}
                    </p>
                </div>
                <div class="row d-flex" style="margin-left: 8px">
                    <input type="radio" id="answer_yes{{q.id}}" class="male_option" name="answer{{q.id}}" [(ngModel)]="q.answer" value="true" (change)="printQuestions()">
                    <label for="answer_yes{{q.id}}">Da</label>
                    <input type="radio" id="answer_no{{q.id}}" class="male_option" name="answer{{q.id}}" [(ngModel)]="q.answer" value="false" (change)="printQuestions()">
                    <label for="answer_no{{q.id}}">Ne</label>
                </div>
            </div>
            <div class="row d-flex mt-2">
                <div class="col-md-10"></div>
                <div class="col-md-1">
                    <button class="btn btn-blue btn-rounded" (click)="submitQuestionnaire()" [disabled]="!questionnaireIsValid()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
